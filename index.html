<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 11 Circle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3 class="heading">My 11 Circle</h3>
    <hr class="headingUnderline">
    <h5 class="subHeading" id="teams">india vs srilanka</h5>
    <h5 class="subHeading">scorecard</h5>
    <div class="scorecard">
      <img class="img" src="./static/asset/pngwing.com.png" alt="image">
      <table class="scorecardtable">
        <thead class="tableHeader">
          <th class="tableHeading">batsman</th>
          <th class="tableHeading">runs</th>
          <th class="tableHeading">balls</th>
          <th class="tableHeading">4s</th>
          <th class="tableHeading">6s</th>
          <th class="tableHeading">sr</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <img class="img" src="./static/asset/pngwing.com.png" alt="image">
    </div>
  </div>
  <script type="text/javascript" src="./static/index.js"></script>
</body>
</html>
